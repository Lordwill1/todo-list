<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body class="standard">

    <div id="header">
        <h1 id="title">TO-DO LIST</h1>

        <!-- Theme Buttons -->
        <div class="flexrow-container">
            <div class="theme-selector standard-theme"></div>
            <div class="theme-selector light-theme"></div>
            <div class="theme-selector darker-theme"></div>
        </div>
    </div>

    <!-- Live DateTime -->
    <div id="datetime"></div>

    <!-- Search Bar Feature -->
    <input id="search-bar" class="standard-input" placeholder="Search tasks...">

    <!-- Form -->
    <form id="form">
        <input type="text" class="todo-input standard-input" placeholder="Add a task..." />
        <button class="todo-btn standard-button">Add</button>
    </form>

    <!-- Filters (optional but part of UI) -->
    <div id="filters">
        <button class="filter-btn standard-button" data-filter="all">All</button>
        <button class="filter-btn standard-button" data-filter="pending">Pending</button>
        <button class="filter-btn standard-button" data-filter="completed">Completed</button>
    </div>

    <!-- Todo List -->
    <ul class="todo-list" id="myUnOrdList"></ul>

    <script src="JS/time.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
